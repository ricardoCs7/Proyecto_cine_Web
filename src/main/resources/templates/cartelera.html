<!doctype html>
<html lang="es" xmnls:th="http://www.thymeleaf.org">

<head>
    <title>Ver Cartelera</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/index">
            <img src="https://banner2.kisspng.com/20180328/qlw/kisspng-film-festival-world-cinema-box-office-movie-5abbd41cdae611.6378886715222589728966.jpg"
                alt="logo" style="width:50px;">
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/cartelera">Cartelera</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registroUser">Registrar Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subirPelicula">Subir Pelicula</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesion</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                   Administrador
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/verIdiomas">Listado Idiomas</a>
                    <a class="dropdown-item" href="/verCategorias">Listado Categorias</a>
                    <a class="dropdown-item" href="/verFunciones">Listado Funciones</a>
                </div>
            </li>
        </ul>
    </nav>


    <div class="container row">
        <div th:each="pelicula : ${listaPeliculas}" class="card-columns col-12 col-sm-6 col-md-8">
            <div class="card" >
                <img class="card-img-top" th:src="@{${pelicula.getUrl()}}" style="width: 100%" alt="">
                <div class="card-body" style="float: left margin-left 5px">
                    <h4 th:text="${pelicula.getTitulo()}" class="card-title"></h4>
                    <hr>
                    <p th:text="${pelicula.getIdiomaid().getDescripcion()}" class="card-text"></p>
                    <p th:text="${pelicula.getCategoriaid().getDescripcion()}" class="card-text"></p>

                    <button th:href="@{'/funciones/ver/{id}'(id=${pelicula.id})}" type="submit" class="btn btn-primary">Seleccionar</button>
                </div>
            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
