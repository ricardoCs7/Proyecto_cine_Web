<!doctype html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
  <title>Funciones Disponibles</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <hr>
    <h1 style="text-align: center"><strong>Funciones Disponibles</strong></h1>
    <hr>
    <br>
    <div th:each="f : ${funcionesById}">
      <br>
      <div class="row" >
        <div class="col-sm-2">
          <img th:src="@{${f.peliculaid.url}}" style="width: 100%"; height="100%"   alt="">
        </div>
        
          <div class="card-body col-sm-6" style="background-color:yellow;">
            <h4 th:text="'Título: ' + ${f.peliculaid.titulo}"></h4>
            <hr>
            <p class="card-text" th:text="'Tipo Función: '+${f.tipoid.descripcion}"></p>
            <p class="card-text" th:text="'Precio: $'+${f.tipoid.precio}"></p>
            <p class="card-text" th:text="'Fecha: '+${f.fecha}"></p>
            <p class="card-text" th:text="${f.salaid.nombreSala}"></p>
          </div>
          <div></div>
         <button type="submit" class="btn btn-primary">Seleccionar</button>
        
        
      </div>
      <br>

    </div>
    <button onclick="location.href='/cartelera'" type="submit" class="btn btn-primary">Volver</button>
  </div>
  
  <div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
