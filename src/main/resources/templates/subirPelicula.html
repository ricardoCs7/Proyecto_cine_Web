<!doctype html>
<html lang="es" xmnls:th="http://www.thymeleaf.org">

<head>
    <title>Subir Pelicula</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/index">Logo</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/registroUser">Registrar Usuario</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/subirPelicula">Subir Pelicula</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesion</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Dropdown link
                </a>
                <div class="dropdown-menu">
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/verIdiomas">Listado Idiomas</a>
                        <a class="dropdown-item" href="/verCategorias">Listado Categorias</a>
                    </div>
            </li>
        </ul>
    </nav>

    <div class="container" id="form-pelicula">
        <form action="#" th:action="@{/pelicula/subir}" th:object="${pelicula}" method="POST">
            <div class="form-group col-8">
                <label for="">Titulo Pelicula:</label>
                <input required th:field="*{titulo}" type="text" class="form-control" name="" id=""
                    aria-describedby="helpId" placeholder="">
            </div>

            <div class="form-group col-8">
                <label for="">Idioma:</label>
                <select class="form-control" th:field="*{idiomaid}" required>

                    <option th:each="idioma: ${idiomas}" th:value="${idioma.id}" th:text="${idioma.descripcion}">
                    </option>

                </select>
            </div>
            <!--Rellenar con las CATEGORIAS de la bd-->
            <div class="form-group col-8">
                <label for="">Categoria:</label>
                <select class="form-control" th:field="*{categoriaid}" Required>

                    <option th:each="categoria: ${categorias}" th:text="${categoria.descripcion}"
                        th:value="${categoria.id}"></option>

                </select>
            </div>
            <div class="form-group col-8">
                <label for="">URL Imagen:</label>
                <input required th:field="*{url}" type="text" class="form-control" name="" id=""
                    aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group col-8">
                <br>
                <button type="submit" class="btn btn-primary">Subir Pelicula</button>
            </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
