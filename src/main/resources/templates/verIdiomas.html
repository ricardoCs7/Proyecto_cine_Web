<!doctype html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <title>Idiomas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css‌​/bootstrap-glyphicon‌​s.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/index">
            <img src="https://banner2.kisspng.com/20180328/qlw/kisspng-film-festival-world-cinema-box-office-movie-5abbd41cdae611.6378886715222589728966.jpg"
                alt="logo" style="width:50px;">
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/cartelera">Cartelera</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registroUser">Registrar Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subirPelicula">Subir Pelicula</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesion</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Dropdown link
                </a>
                <div class="dropdown-menu">
                        <a class="dropdown-item active" href="/verIdiomas">Listado Idiomas</a>
                        <a class="dropdown-item" href="/verCategorias">Listado Categorias</a>
                    </div>
            </li>
        </ul>
    </nav>



    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Descripcion</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="idioma : ${idiomas}">
                    <td th:text="${idioma.id}"></td>
                    <td th:text="${idioma.descripcion}"> </td>

                    <td>
                        <a  th:href="@{/editarIdioma/{id} (id=${idioma.id})}">Editar</a>
                        <span class="fa-stack">
                            <a class="glyphicon glyphicon-trash"></a>
                        </span>
                    </td>

                    <td>
                        <a th:href="@{/eliminarIdioma/{id} (id=${idioma.id})}" >Eliminar</a>
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                    </td>
                </tr>
                <tr>

                </tr>
            </tbody>


        </table>


        <button  onclick="location.href='/crearIdioma'" class="btn btn-info" type="submit">Crear Idioma</button>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
